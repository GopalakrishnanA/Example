<div>

<!-- <li ng-repeat="todo in todos.sections"> -->


	<div>
		<div class="div1" ng-repeat="section in sections">		
				<form class="form-inline">		
			<div  ng-repeat="field in section.fields">
				
					<div class="form-group" for="exampleInputEmail3"
						ng-if="field.type == 'textBox'">
						{{field.label}}
						<text-box sId="" modelName=""></text-box>

					</div>
					<div class="form-group" ng-if="field.type == 'radioBox'">
						<div class="radio-inline"><radio-box></radio-box>
						{{field.label}}</div>
					</div>

					<div ng-if="field.type == 'textArea'">
						{{field.label}}
						<text-area></text-area>
					</div>
					<div class="checkbox-inline" ng-if="field.type == 'checkBox'">

						<check-box></check-box>
						{{field.label}}
					</div>
					<div ng-if="field.type == 'selectBox'">
						{{field.label}}
						<select-box></select-box>
						<br>
					</div>
				

			</div>
			</form>
		</div>
	</div>
</div>
