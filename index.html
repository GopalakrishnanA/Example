	<div class="content"> 
	<div>
	<table>  
		<tr ng-repeat="field in pageMeta.sections[0].fields">	
		<div class="col-md-4">

		<td>User Input: {{field.userInput}}</td>
		</div>
	</tr>
	</table><br>

					<h3 class="panel-title">{{s.title}}</h3>
				</div>
				<div class="panel-body">

					<form>
						<div class="form-group" ng-repeat="f in s.fields">
							<label for="exampleInputEmail1">{{f.name}}</label>
							<acn-field data="f" ng-model="f.userInput"></acn-field>
						</div>
						
					</form>
